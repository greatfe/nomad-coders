<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="root"></div>
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function HourToMinute() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
        function onChange(event) {
          setAmount(event.target.value);
       }
       function buttonReset() {
        setAmount(0);
       }
       function buttonInverted() {
        setInverted(current => !current);
        buttonReset();
       }

        return (
          <div>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input value={inverted ? amount*60 : amount} 
                      id="minutes" placeholder="Minutes" type="number" 
                      onChange={onChange} disabled={inverted} />
            </div>

            <div>
              <label htmlFor="hours">Hours</label>
              <input value={inverted ? amount : Math.round(amount/60)} 
                      id="hours" placeholder="Hours" type="number" 
                      onChange={onChange} disabled={!inverted} />
            </div>
            <button onClick={buttonReset}>reset</button>
            <button onClick={buttonInverted}>inverted</button>
          </div>
        );
    }
    function KmToMile() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
        function onChange(event) {
          setAmount(event.target.value);
       }
       function buttonReset() {
        setAmount(0);
       }
       function buttonInverted() {
        setInverted(current => !current);
        buttonReset();
       }

        return (
          <div>
            <div>
              <label htmlFor="minutes">Minutes</label>
              <input value={inverted ? amount*60 : amount} 
                      id="minutes" placeholder="Minutes" type="number" 
                      onChange={onChange} disabled={inverted} />
            </div>

            <div>
              <label htmlFor="hours">Hours</label>
              <input value={inverted ? amount : Math.round(amount/60)} 
                      id="hours" placeholder="Hours" type="number" 
                      onChange={onChange} disabled={!inverted} />
            </div>
            <button onClick={buttonReset}>reset</button>
            <button onClick={buttonInverted}>inverted</button>
          </div>
        );
    }		
		
		function App() {
			const [userSelect, setUserSelect] = React.useState("0");
			console.log(userSelect, typeof userSelect);

			function changeSelect(event) {
				setUserSelect(event.target.value);
			}

			return (
				<div>
					<h1>Super Converter</h1>
					<select onChange={changeSelect}>
						<option value="0">HourToMinute</option>	
						<option value="1">KmToMile</option>	
					</select>
					<hr />
					{userSelect==="0" ? <HourToMinute /> : null}
				</div>
			);

		}
    const root = document.querySelector('#root');
    ReactDOM.render(<App />, root);
  </script>
</body>
</html>
